<!DOCTYPE html>
<html lang="en">
    <title>New project</title>
    <head>
        <style>
            .log-in {text-decoration: none;}
        </style>
        <link rel="stylesheet" href="css/newproject.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="body">
        <div class="container justify-content-center">
            <div class="row justify-content-center">
                          <h1 class="title1">WeOutgrow  &nbsp;  <i  class="fa fa-superpowers fa-spin iconcolor"></i></h1>
                </div>
             </div>
        </div>
               <div class="container justify-content-center">
                    <div class="row justify-content-center">
                             <div class="card justify-content-center">
                                 <div class="rectangle">
                                      <form class="Form1">
                                          <div class="input-group mb-3">
                                              <input class="form-control" type="text" id="Username" placeholder="Username" required>
                                              <div class="input-group-append">
                                                  <div class="input-group-text">
                                                      <span class="fa fa-user-circle-o"></span>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="input-group mb-3">
                                            <input class="form-control" type="password" id="Password" placeholder="Password" required>
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <span class="fa fa-key"></span>
                                                </div>
                                            </div>
                                        </div>
                                    <br>
                                    <div class="checkbox1">
                                         <input type="checkbox" id="checkbox">
                                          <label  for="submit">Remember me:</label><br><br>
                                    </div class="log-in1">
                                         <button type="button" class="btn btn-success  btn-md btn-block " >Log-in</button><br>
                                          <a class="Link1 " style="text-decoration: none;" href="#">Forgot your Password?</a>&nbsp;<i class="fa fa-gears"></i><br><br>
                                    <br>
                                  </form> 
                                </div>
                             </div>
                   </div>
             </div>
                 <div class="container justify-content-center">
                    <div class="row justify-content-center">
                         <div class="card rectangle2 justify-content-center">
                            <center><label class="label1">Don't Have an Account?
                               <button class="button1 btn btn-sm btn-secondary btn-outline-info">Sign-up</label></button></center>
                               <div class="FB">
                                <button  type="button" class="btn btn-primary btn-block justify-content-center btn-sm"><i class="fa fa-facebook fbicon"></i>Facebook</button>
                                <button  type="button" class="btn btn-danger btn-block justify-content-center btn-sm"><i class="fa fa-google-plus gicon"></i>Google</button>
                               </div>
                         </div>
                    </div>
                 </div>

   


       




        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
